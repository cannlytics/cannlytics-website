{% extends "components/layout/dashboard.html" %}
{% load static %}
{% block title %}Thank you | Cannlytics{% endblock %}
{% block dashboard %}
  <div class="contact container my-4 my-lg-5">
    <div class="row my-5">

      <!-- Text -->
       <!-- TODO: Image -->
      <div class="col-md-7 order-md-2 order-lg-1 pe-lg-5 mx-auto">
        <h1 class="sans-serif pb-3 mt-3 mb-0">
          Thank you for your message
        </h1>
        <p class="sans-serif-text fs-5 text-secondary mb-2">
          The team will get back to you as soon as possible.
        </p>
        <a
          type="button"
          class="btn bg-gradient-green text-white mt-3"
          href="{% url 'index' %}"
        >
          Keep exploring
          <i class="bi bi-arrow-right"></i>
        </a>
      </div>

    </div>
  </div>
{% endblock %}
