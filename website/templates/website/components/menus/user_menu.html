<!doctype html>
<html>
<!--
  User Menu | Cannlytics Website
  Created: 11/15/2021
  Updated: 6/22/2023
-->
<ul class="flex flex-col lg:flex-row items-start lg:items-center ml-auto hidden requires-auth">

  <!-- User icon menu button -->
  <li class="relative">
    <!-- User photo button -->
    <a
      id="navbarUserMenu"
      class="flex items-center py-0"
      href="#"
      role="button"
      data-bs-toggle="dropdown"
      aria-expanded="false"
      aria-label="User Menu"
    >
      <img
        id="user-photo"
        class="rounded-full"
        style="max-width:30px; max-height:30px;"
        src=""
        title="User Menu"
      >
    </a>

    <!-- User menu -->
    <ul
      id="user-menu"
      class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg z-50"
      aria-labelledby="navbarUserMenu"
    >

      <!-- User name and email -->
      <li class="px-4 py-2">
        <h5 class="text-sm font-serif text-gray-800" id="user-name"></h5>
        <h6 class="text-xs font-serif text-gray-600" id="user-email"></h6>
      </li>
      <li><hr class="border-gray-200"></li>

      <!-- Account -->
      <li>
        <a
          class="block px-4 py-2 text-sm font-serif text-gray-700 hover:bg-gray-100"
          href="{% url 'page' page='account' %}"
        >
          Your account
        </a>
      </li>

      <!-- Toggle theme button -->
      <li>
        <a
          class="block px-4 py-2 text-sm font-serif text-gray-700 hover:bg-gray-100"
          href="javascript:void(0);"
          onclick="cannlytics.website.changeTheme()"
          style="display: flex; align-items: center;"
        >
          Toggle Theme
        </a>
      </li>
      
      <!-- Sign out -->
      <li><hr class="border-gray-200"></li>
      <li>
        <button
          class="w-full text-left px-4 py-2 text-sm font-serif text-gray-700 hover:bg-gray-100"
          onClick="cannlytics.auth.signOut(false);"
        >
          Sign Out
        </button>
      </li>

    </ul>
  </li>
</ul>

</html>
