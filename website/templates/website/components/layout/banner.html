<!doctype html>
<html>
<!--
  Banner - DataScience | Cannlytics Website
  Created: 6/27/2021
  Updated: 7/29/2024
  Params:
    email
    phone
    phone_number
-->
{% load static %}
<div id="main-banner" class="text-dark d-flex justify-content-between py-2 px-2 px-lg-3">
  <div class="d-flex"></div>
  <div class="d-flex align-items-center justify-content-center flex-wrap fw-bold">

    <!-- Help button -->
    <a
      class="text-dark background-hover d-flex align-items-center"
      href="{% url 'page' page='support' %}"
      title="Get the support that your company needs."
    >
      <small>
        <b class="serif">Services</b>
      </small>
    </a>

    <!-- Documentation button -->
    <span class="px-2">|</span>
    <a
      class="text-dark background-hover d-flex align-items-center"
      href="https://docs.cannlytics.com"
      title="Read the documentation."
      target="_blank"
    >
      <small>
        <b class="serif">Docs</b>
      </small>
    </a>

    <!-- Donate button -->
    <span class="px-2">|</span>
    <a
      class="text-dark background-hover d-flex align-items-center me-3"
      href="https://opencollective.com/cannlytics-company"
      title="Help advance cannabis science!"
      target="_blank"
    >
      <small>
        <b class="serif">Donate</b>
      </small>
    </a>

    <!-- Sign-in button -->
    <a
      id="open-sign-in-dialog"
      type="button"
      class="btn btn-sm bg-gradient-orange text-white text-nowrap serif"
      href="#"
      data-bs-target="#sign-in-dialog"
      data-bs-toggle="modal"
    >
      Sign in
    </a>

    <!-- User Menu -->
    {% include "website/components/menus/user_menu.html" %}

    <!-- Theme Toggle -->
    {% include "website/components/buttons/theme_toggle.html" %}

  </div>
  <div class="d-flex d-lg-none"></div>
</div>
</html>
