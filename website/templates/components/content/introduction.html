{% load static %}
<div class="container my-3">
  <div class="pt-5" style="max-width:560px;">
    <svg class="pt-3 pe-3" style="float:left;width:125px;height:125px;">
      <use href="{% static image_ref %}#{{ image_id }}"></use>
    </svg>
    <h2 id="{{ title|slugify }}" class="pt-4 text-dark sans-serif fw-bold">
      {{ title }}
    </h2>
    <p class="markdown sans-serif-text fs-6 lh-md text-dark mt-2">
      {{ description }}
    </p>
  </div>
  <div class="pb-5" style="max-width:560px;">
    <p class="text-start mt-3">
      <a
        class="btn bg-gradient-green text-white sans-serif"
        href="{{ link }}"
      >
        {{ action }}
        <i class="bi bi-arrow-right"></i>
      </a>
    </p>
  </div>
</div>
