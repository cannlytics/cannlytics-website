<!doctype html>
<html>
<!--
  Hero Banner
  Created: 1/9/2021
  Updated: 11/16/2021
  Params:
    image_url
    image_size (optional)
    title
    description
    primary_action
    primary_action_url
    secondary_action
    secondary_action_url
    background_image (optional)
    background_position (str): The background position for the image, center by default.
-->
{% load static %}
<section class="jumbotron text-center" style="{% if background_image %}background-image: url('{{ background_image }}');background-position: {% if background_position %}{{ background_position }}{% else %}center{% endif %};background-repeat: no-repeat;background-size: cover;{% endif %}">
  <div class="container {% if background_image %}card card-opaque py-3 {% endif %}">

    <!-- Image -->
    {% if "website" in image_url%}
      <img
        alt="{{ alt_title }}"
        src="{% static image_url %}"
        style="max-height:{% if image_size %}{{ image_size }}{% else %}120px{% endif %};"
      >
    {% elif image_url %}
      <img
        alt="{{ alt_title }}"
        src="{{ image_url }}"
        style="max-height:{% if image_size %}{{ image_size }}{% else %}120px{% endif %};"
      >
    {% endif %}

    <!-- Title -->
    {% if title %}
      <h1 class="display-6 text-dark fw-bold {% if not title_skinny %}mt-3{% endif %} mb-2">
        {{ title }}
      </h1>
    {% endif %}

    <!-- Description -->
    {% if description %}
      <p class="lead text-dark px-3" style="line-height:1.6 !important;">
        <small>{{ description|safe }}</small>
      </p>
    {% endif %}

    <!-- Actions -->
    <p class="mt-3">
      {% if primary_action %}
        <a
          href="{{ primary_action_url }}"
          class="btn bg-gradient-green serif text-white my-2"
          style="min-width:14rem;"
        >
          {{ primary_action }}
        </a>
      {% endif %}
      {% if secondary_action %}
        <a
          href="{{ secondary_action_url }}"
          class="btn bg-gradient-orange serif text-white my-2"
          style="min-width:14rem;"
        >
          {{ secondary_action }}
        </a>
      {% endif %}
    </p>

  </div>
</section>
</html>
