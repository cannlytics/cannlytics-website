{% extends "index.html" %}
{% load static %}
{% block material %}

<!-- Dashboard -->
<div class="d-flex">
  <div class="main-content w-100">

    <!-- Header -->
    <header class="mb-3">
      {% include "components/layout/banner.html" %}
    </header>

    <!-- Content -->
    <main id="dashboard">
      {% block dashboard %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      {% include "components/layout/footer.html" %}
    </footer>

  </div>
</div>

{% endblock %}

<!-- JavaScript -->
{% block page_js %}
{{ block.super }}
<script>

  // Initialize the dashboard.
  cannlytics.website.initializeDashboard();

  // Initialize tooltips.
  cannlytics.ui.enableTooltips();

</script>
{% endblock %}

</html>
