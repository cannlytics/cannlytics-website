<div 
  class="btn-group btn-group-sm" 
  role="group" 
  aria-label="State selection"
  data-group="state"
>

  <!-- All -->
  <button 
    type="button" 
    class="btn btn-primary" 
    id="btn-all" 
    onclick="cannlytics.search.selectState('all')"
  >
    All
  </button>

  <!-- Future work: Get supported states from Firestore -->

  <!-- CA -->
  <button 
    type="button" 
    class="btn btn-outline-primary" 
    id="btn-CA" 
    onclick="cannlytics.search.selectState('CA')"
  >
    CA
  </button>

  <!-- FL -->
  <button 
    type="button" 
    class="btn btn-outline-primary" 
    id="btn-FL" 
    onclick="cannlytics.search.selectState('FL')"
  >
    FL
  </button>

</div>
