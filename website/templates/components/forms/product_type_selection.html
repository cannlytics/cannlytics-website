<style>
  .product-types {
    display: flex;

  .product-type {

    display: inline-block;
    margin-right: 5px;

  }
  
  .product-type.active {
  }
</style>

<!-- Product type selection -->
<div class="product-types">
  <button
    class="product-type active btn btn-outline-primary"
    data-type="all"
  >
    <span class="icon">üåê</span> 
    All
  </button>
  <button
    class="product-type btn btn-outline-primary"
    data-type="flower"
  >
    <span class="icon">üå∏</span> 
    Flower
  </button>
  <button
    class="product-type btn btn-outline-primary"
    data-type="concentrate"
  >
    <span class="icon">üíß</span> 
    Concentrate
  </button>
  <button
    class="product-type btn btn-outline-primary"
    data-type="edible"
  >
    <span class="icon">üç™</span> 
    Edible
  </button>
</div>


<script>
  document.addEventListener('DOMContentLoaded', function() {

    // Automatically select "All" on page load
    selectProductType('all');

  });

  // Adjusted function to handle product type selection
  function selectProductType(type) {
    document.querySelectorAll('.product-type').forEach(function(btn) {
      if (btn.getAttribute('data-type') === type) {
        btn.classList.add('active');
      } else {
        btn.classList.remove('active');
      }
    });

    console.log(`Selected product type: ${type}`);
    // TODO: Implement the logic to display the selected product type
  }

  // Adding event listeners to each button for click events
  document.querySelectorAll('.product-type').forEach(function(btn) {
    btn.addEventListener('click', function() {
      selectProductType(btn.getAttribute('data-type'))
    });
  });
</script>
