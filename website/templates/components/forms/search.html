<html>

  <div class="input-group my-3 mx-2 w-50">
    {% comment %} <button
      class="btn btn-outline-primary"
      type="button"
      id="addButton"
    >
      <i class="bi bi-plus"></i>
    </button> {% endcomment %}
    <input
      id="searchInput"
      type="text"
      class="form-control"
      placeholder="{{ placeholder_text | default:'Search...'}}"
      aria-label="Search"
    >
    <button
      class="btn btn-outline-primary"
      type="button"
      id="filterButton"
    >
      <i class="bi bi-sliders"></i>
    </button>
  </div>
</html>
