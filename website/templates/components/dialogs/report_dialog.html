<div class="modal fade" id="reportModal" tabindex="-1" aria-labelledby="reportModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title sans-serif" id="reportModalLabel">Report data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="reportForm">
          <div class="mb-3">
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="reason" id="incorrect" value="Incorrect" checked>
              <label class="form-check-label" for="incorrect">Incorrect data</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="reason" id="inappropriate" value="Inappropriate Content">
              <label class="form-check-label" for="inappropriate">Inappropriate</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="reason" id="spam" value="Spam">
              <label class="form-check-label" for="spam">Spam / Duplicate</label>
            </div>
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio" name="reason" id="other" value="Other">
              <label class="form-check-label" for="other">Other</label>
            </div>
          </div>

          <!-- Textarea for additional details -->
          <div class="mb-3">
            <label for="reportDetails" class="form-label sans-serif">Describe the issue (optional)</label>
            <textarea class="form-control fs-6" id="reportDetails" rows="3" placeholder="Please provide as much additional information about the report as you can..."></textarea>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm text-link text-underline-hover" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="submitReport" class="btn btn-sm btn-warning">Submit Report</button>
      </div>
    </div>
  </div>
</div>
