{% extends "index.html" %}
{% block material %}
<div class="d-flex">
  <div class="main-content w-100">

    <!-- Header -->
    <header class="mb-3">
      {% include "components/layout/banner.html" %}
    </header>

    <!-- Content -->
    <main id="dashboard" style="min-height:400px;">
      {% block dashboard %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer>
      {% include "components/layout/footer.html" %}
    </footer>

    <!-- Dashboard JavaScript -->
    {% block page_js %}{% endblock %}
    {% block dashboard_js %}{% endblock %}

  </div>
</div>
{% endblock %}
